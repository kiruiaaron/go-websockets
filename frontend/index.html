<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket with g</title>
</head>
<body>
    <div class="center">
        <h1>Amazing chat application</h1>
        <h3 id="chat-header">Currently in chat:general</h3>
        <form action="" id="chatrom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>
        <br>

        <textarea name="" id="chatmessages" readonly cols="50" rows="4" class="messagearea " placeholder="welcome to chatroom"></textarea>

        <br>

        <form action="" id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br>
            <input type="submit" value="Send message">
        </form>
    </div>

    <script>
        var selectedShat = "general"

        function changeChatRoom(){
            var newChat = document.getElementById("chatroom")
            if (newChat != null && newChat.Value != selectedChat){
                console.log(newChat)
            }
            return false;
        }

        function sendMessage(){
            var newMessage = document.getElementById("message")
            if (newMessage != null ){
                console.log(newMessage)
            }
            return false;
        }

        window.onload = function(){
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if(window["WebSocket"]){
                console.log("supports websocket")
                //connected to ws
            }
            else{
                alert("Browser does not support websocket")
            }
        }

    </script>

    <style type="text/css">

        body{
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background:rgb(66, 56, 56);
        }

        .center{
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }

    </style>
</body>
</html>
